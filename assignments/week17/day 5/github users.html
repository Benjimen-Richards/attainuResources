<!-- Replicate the use of the API at api.github.com/users to receive data through jQuery

- login
- avatar_url
- id
- type -->

<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Github users api</title>

</head>
<body>
    <h1 style="text-decoration: underline;">GITHUB API</h1>
