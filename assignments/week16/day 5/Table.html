<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <link href="./table.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
    <table class="table table-striped">
        <tr>
            <th>Numbers</th>
            <th>Squares</th>
        </tr>
        <tr>
            <td>1</td>
            <td class="squares">1</td>
        </tr>
        
        <tr>
            <td>2</td>
            <td class="squares">2</td>
        </tr>
        
        <tr>
            <td>3</td>
            <td class="squares">3</td>
        </tr>
        
        <tr>
            <td>4</td>
            <td class="squares">4</td>
        </tr>
        
        <tr>
            <td>5</td>
            <td class="squares">5</td>
        </tr>
        
        <tr>
            <td>6</td>
            <td class="squares">6</td>
        </tr>
        
        <tr>
            <td>7</td>
            <td class="squares">7</td>
        </tr>
        
        <tr>
            <td>8</td>
            <td class="squares">8</td>
        </tr>
        
        <tr>
            <td>9</td>
            <td class="squares">9</td>
        </tr>
        
        <tr>
            <td>10</td>
            <td class="squares">10</td>
        </tr>
    </table>
    <button id="myBtn">Change squares Numbers to squares</button>
    <script src="./table.js"/>
    
</body>
</html>
